<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>
<body>

    <section id="admin" class="content-section">

        <div class="login-box">
            <img class="avatar" src="img/logomade-removebg-preview.png" alt="">
            <h1>Login Here</h1>
            <form>
                <!-- username -->
                <label for="username">Username</label>
                <input class="text" type="text" placeholder="Enter Username" id="usernameInput">
                <!-- password -->
                <label for="password">Password</label>
                <input class="password" type="password" placeholder="Enter Password" id="passwordInput">

                <input onclick="loginAdmin()" class="boton" value="Log In" style="text-align:center;">
                <a href="#">Lost your password?</a><br>
                <a href="#">Don"t have an account?</a>
            </form>
        </div>


    </section>

    <script src="../index.js"></script>

    
</body>
</html>
